<div class="container-fluid">
  <h1>Registeration form</h1>
  <form>
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control"  />
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control"  />
    </div>
    <div class="form-group">
      <label>Phone</label>
      <input type="tel" class="form-control" />
    </div>
    <div class="form-group">
      <div class="form-control">
      <select class="custom-select">
        <option selected>I am interested in</option>
        <option *ngFor="let t of topics">{{t}}</option>
      </select>
      </div>
    </div>
    <div class="mb-3">
      <label>Time Preference</label>
      <div class="form-check">
        <input type="radio" class="form-check-input" name="timePreference" value="morning" />
        <label class="form-check-label">Morning(8:00 am - 4:00pm)</label>
      </div>
      <div class="form-check">
        <input type="radio" class="form-check-input" name="timePreference" value="evening" />
        <label class="form-check-label">Evening(4:00 pm - 10:00pm)</label>
      </div>
    </div>
    <div class="form-check mb-3">
      <input type="checkbox" class="form-check-input"  />
      <label class="form-check-label">I declare that all information is correct</label>
    </div>
  </form>
</div>
